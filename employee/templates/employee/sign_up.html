{% extends 'accounts/public_base.html' %}
{% load staticfiles %}

{% block portal_content %}

<br>
<br>
<div class="container" >
  <div class="col-sm-6" style="margin:auto;">
<div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
    </h5>
    <div class="card-body px-lg-5 pt-0">
        <form class="text-center" style="color: #757575;" method="post" action="{%url 'Employee:sign_up'%}">{% csrf_token %}

            <br>
            <div class="md-form">
                <div class="col">
                    <div class="md-form">
                        <label for="username">User name</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
            </div>
            <div class="form-row">
                </div>

                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                </div>

                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="md-form mt-0">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="md-form">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" required class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
            </div>

            <div class="md-form">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
            </div>

            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
        </form>
        <!-- Form -->

    </div>

</div>
  </div>
</div>

 {% endblock %}
