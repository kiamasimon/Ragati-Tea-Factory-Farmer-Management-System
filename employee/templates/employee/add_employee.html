{% extends 'employee/base.html' %}
{% load staticfiles %}

{% block portal_content %}

<br>
<br>
<div class="container" >
  <div class="col-sm-12" style="margin:auto;">
<div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Add Employee</strong>
    </h5>
    <div class="card-body px-lg-5 pt-0">
        {% if messages %}
                        <div class="alert alert-success">
                            {% for m in messages %}
                                <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</li>
                            {% endfor %}
                        </div>
                    {% endif %}
        <form class="text-center" style="color: #757575;" method="post" action="{%url 'Employee:add_employee'%}">{% csrf_token %}
            <div class="row">
                <div class="col-sm-6">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" class="form-control" name="username">
            </div>

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="form-control" name="first_name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="form-control" name="last_name">
            </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" name="email">
                    </div>
                </div>

            <div class="col-sm-6">
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" class="form-control" name="phone_number">
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="text" id="password1" class="form-control" name="password1">
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" class="form-control" name="password2">
            </div>
                </div>
            </div>
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Add Employee</button>
        </form>
        <!-- Form -->

    </div>

</div>
  </div>
</div>

 {% endblock %}
