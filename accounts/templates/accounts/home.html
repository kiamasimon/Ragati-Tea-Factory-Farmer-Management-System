{% extends 'accounts/public_base.html' %}
{% load staticfiles %}

{% block portal_content %}

{% include 'accounts/nav_header.html'%}
<!-- Page Header -->
<div class="container">
  <header class="header">
      <div class="row">
          <div class="col-lg-12" style="margin-top:20px;">
            <div class="card">
              <div class="card-header">
              </div>
                <div class="card-body">

                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="{%static 'accounts/images/charles_manegene.png'%}" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{%static 'accounts/images/fum.png'%}" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="{%static 'accounts/images/teagat1.png'%}" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

                </div>
              </div>
                <div class="card-footer">
                    <strong>Bleh</strong>
                </div>
            </div>
          </div>
  </header>
</div>

 {% endblock %}
