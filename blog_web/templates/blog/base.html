{% load static %}
<html>
    <head>
        <title>Developers Insight</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>

<body style="background-image: url('{% static 'accounts/images/tea-plantation-261515_1920.jpg'%}');
 background-size: cover; background-attachment: fixed;
 background-position: center;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'Blog:post_list' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>

  {% if user.is_authenticated %}
          <ul class="navbar-nav">
              <div class="nav-item">
                      <a href="{% url 'Blog:post_new' %}"><i class="fa fa-plus fa-3x"></i></a>
              </div>

              <div class="nav-item">
                      <a href="{% url 'Blog:post_draft_list' %}"><i class="fa fa-pencil-square-o fa-3x"></i></a>
              </div>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="">Change password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </div>
            </li>
          </ul>
        {% else %}
          <form class="form-inline my-2 my-lg-0">
            <a href="{% url 'Accounts:login' %}" class="btn btn-outline-secondary">Log in</a>
            <a href="{% url 'Accounts:signup' %}" class="btn btn-primary ml-2">Sign up</a>
          </form>
        {% endif %}
</nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

<script src="{% static 'js/bootstrap.bundle.min.css' %}"></script>
<script src="{% static 'js/bootstrap.min.css' %}"></script>
<script src="{% static 'js/popper.min.css' %}"></script>
<script src="{% static 'js/jquery-3.3.1.min.css' %}"></script>
<script src="{% static 'js/jquery-3.3.1.slim.min.css' %}"></script>
</body>

</html>
